<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>
<style>
        * {
        padding: 0 !important;
        margin: 0  !important;
        border: 0  !important;

<body>
    <audio id="circle_sound" src="./circle.wav"> </audio>
    <audio id="cross_sound" src="./cross.wav"></audio>
    <div>
        <div class="img_parent">
            <div style="position: relative;" class="img_step_parent">
                <img>
                <label id="player0">0</label>
            </div>
            <div class="img_step_parent">
                <img>
                <label id="player1">0</label>
            </div>
        </div>
        <canvas id="canvas" width="400"  height="400"></canvas>
    </div>
